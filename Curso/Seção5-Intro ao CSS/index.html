<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p {
            color: gold;
            font-size: 70px;
        }
        
    </style>
    <!--external css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lists.css">
</head>
<body>
    <!--inline cSS-->
    <h2>
        título
    </h2>
    <h1 style="color:red">
        título
    </h1>
    <!--multiplcas regras-->
    <h1 
    style="color: aqua; 
    font-size:50px; 
    border-bottom: 5px solid red;"
    >
        Mudando cor e tamanho de fonte
    </h1>
    <!-- estilizado pelo internal-->
    <p>
        Aqui é cor gold declarado no internal--
    </p>
    <ul>
        <li>Carros</li>
        <li>Navios</li>
    </ul>
</body>
</html>
